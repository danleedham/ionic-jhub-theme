<ion-content padding class="tab1Color">
  <ion-list lines="none">
    <h1 class="white">Hello App!</h1>
    <ion-item href="https://ionicframework.com/docs/">
      <ion-icon slot="start" color="light" name="book"></ion-icon>
      <ion-label color="light">Ionic Documentation</ion-label>
    </ion-item>
    <ion-item href="https://ionicframework.com/docs/building/scaffolding">
      <ion-icon slot="start" color="light" name="build"></ion-icon>
      <ion-label color="light">Scaffold Out Your App</ion-label>
    </ion-item>
    <ion-item href="https://ionicframework.com/docs/layout/structure">
      <ion-icon slot="start" color="light" name="grid"></ion-icon>
      <ion-label color="light">Change Your App Layout</ion-label>
    </ion-item>
    <ion-item href="https://ionicframework.com/docs/theming/basics">
      <ion-icon slot="start" color="light" name="color-fill"></ion-icon>
      <ion-label color="light">Theme Your App</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label color="light">Night Mode</ion-label>
      <ion-toggle (ngModel)="nightTheme" (ionChange)="onUpdateChangeTheme($event)" slot="end" color="light"
        [checked]="nightTheme">
      </ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
